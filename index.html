<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
    </head>
    <style>
        #signin, #signup {
            display: none;
        }
    </style>
    <script>
        function signElements() {
            return [
                document.querySelector('#signup'),
                document.querySelector('#signin')
            ];
        }
        function submitPostAuth(form) {
            var signup = signElements()[0],
                signin = signElements()[1];
            signup.style.display = 'none';
            signin.style.display = 'none';
            var req = new XMLHttpRequest();
            req.onreadystatechange = function() {
                switch (req.readyState) {
                    case 4:
                        if (req.status == 200) {
                            localStorage.setItem('addr', JSON.stringify(form.id.value));
                            localStorage.setItem('hint', req.responseText);
                            form.id.value = '';
                        }
                }
            }
            req.open('POST', '/auth');
            req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            req.send(`id=${encodeURIComponent(form.id.value)}`);
            return false;
        }
        function submitGetToken(form) {
            var signup = signElements()[0],
                signin = signElements()[1];
            signup.style.display = 'none';
            signin.style.display = 'none';
            var s = localStorage.getItem('addr');
            var addr = btoa(unescape(encodeURIComponent(JSON.parse(s))));
            var pass = btoa(unescape(encodeURIComponent(form.password.value)));
            var hint = JSON.parse(localStorage.getItem('hint'));
            var req = new XMLHttpRequest();
            req.onreadystatechange = function() {
                switch (req.readyState) {
                    case 4:
                        if (req.status == 200) {
                            localStorage.setItem('token', req.responseText);
                            var token = JSON.parse(req.responseText);
                            if (token.type == 'hook') {
                                signup.style.display = 'block';
                                signin.style.display = 'none';
                            } else {
                                callGetAccount('me', function(account) {
                                    signup.style.display = 'none';
                                    signin.style.display = 'block';
                                });
                            }
                        } else if (req.status == 401) {
                            alert('Authentication failed. Please try again.');
                        }
                }
            }
            req.open('GET', '/token');
            req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            req.setRequestHeader('Authorization', `Hook ${addr} ${pass} ${hint}`);
            req.send();
            return false;
        }
        function submitPostAccount(form) {
            var token = JSON.parse(localStorage.getItem('token'));
            var req = new XMLHttpRequest();
            req.onreadystatechange = function() {
                switch (req.readyState) {
                    case 4:
                        if (req.status == 200) {
                            form.style.display = 'none';
                            alert('Account successfully created');
                        }
                }
            }
            req.open('POST', '/accounts');
            req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            req.setRequestHeader('Authorization', `Bearer ${token.value}`);
            req.send(`id=${encodeURIComponent(form.id.value)}` +
                     `&name=${encodeURIComponent(form.name.value)}`);
            return false;
        }
        function callGetAccount(id, success) {
            var token = JSON.parse(localStorage.getItem('token'));
            var req = new XMLHttpRequest();
            req.onreadystatechange = function() {
                switch (req.readyState) {
                    case 4:
                        if (req.status == 200) {
                            var account = JSON.parse(req.responseText);
                            var accounts = document.querySelector('#accounts tbody');
                            var tr = document.createElement('tr');
                            var id = document.createElement('td');
                            id.innerHTML = account.id;
                            tr.appendChild(id);
                            var type = document.createElement('td');
                            type.innerHTML = account.type;
                            tr.appendChild(type);
                            var name = document.createElement('td');
                            name.innerHTML = account.name;
                            tr.appendChild(name);
                            var email = document.createElement('td');
                            email.innerHTML = account.email;
                            tr.appendChild(email);
                            var address = document.createElement('td');
                            address.innerHTML = account.address;
                            tr.appendChild(address);
                            accounts.appendChild(tr);
                            success(account);
                        }
                }
            }
            req.open('GET', `/accounts/${id}`);
            req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            req.setRequestHeader('Authorization', `Bearer ${token.value}`);
            req.send();
        }
        function submitGetAccount(form) {
            callGetAccount(form.id.value);
            return false;
        }
    </script>
    <body>
        <h1>{{ title }}</h1>
        <section id="auth">
            <form onsubmit="return submitPostAuth(this)">
                <input type="text" name="id" placeholder="ID or Hook">
                <button type="submit">Authentication</button>
            </form>
            <form onsubmit="return submitGetToken(this)">
                <input type="text" name="password" placeholder="Received password">
                <button type="submit">Get token</button>
            </form>
        </section>
        <form id="signup" onsubmit="return submitPostAccount(this)">
            <input type="text" name="id" placeholder="ID">
            <input type="text" name="name" placeholder="Name">
            <button type="submit">Post account</button>
        </form>
        <section id="signin">
            <form onsubmit="return submitGetAccount(this)">
                <input type="text" name="id" placeholder="ID">
                <input type="text" name="name" placeholder="Name">
                <button type="submit">Get account</button>
            </form>
            <h1>Accounts</h1>
            <table id="accounts">
                <thead>
                    <tr><th>ID</th><th>Type</th><th>Name</th><th>E-mail</th><th>Address</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </body>
</html>
